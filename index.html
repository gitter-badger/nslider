<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.touch.min.js"></script>
    <script src="js/nSlider.js" type="text/javascript"></script> 
    <title>Slideshow</title>
</head>

<body class="demo-page">
    <div class="slide-info">
        <!--<span>&#161;</span>-->
        <div class="content"></div>
    </div>
    <div class="container">  
        <div class="slide-container">
            <!--<div class="">Single Item</div>-->
            <div class="main-slide">    
                <ul class="n-slide">
                    <li>
                       <span><img alt="image1" src="images/bslide/bslide1.jpg" alt=""></span> 
                    </li>
                    <li>
                        <span><img alt="image2" src="images/bslide/bslide2.jpg" alt=""></span> 
                    </li>
                    <li>
                        <span><img alt="image3" src="images/bslide/bslide3.jpg" alt=""></span> 
                    </li>
                    <li>
                        <span><img alt="image4" src="images/bslide/bslide5.jpg" alt=""></span> 
                    </li>
                    <li>
                        <span><img alt="image5" src="images/bslide/bslide6.jpg" alt=""></span> 
                    </li>
                    <li>
                        <span><img alt="image6" src="images/bslide/bslide7.jpg" alt=""></span> 
                    </li>
                    <li>
                        <span><img alt="image7" src="images/bslide/bslide4.jpg" alt=""></span> 
                    </li>
                </ul>
            </div>
            <div class="multiple-item"> More Options : </div>
            <div class="slide-more-options">
                <button class="n-btn addFirst">Add First</button>
                <button class="n-btn addLast">Add Last </button>
            </div>
            <div class="small-slide">
                <ul class="n-slide">
                    <li itemId="1">
                       <span><img alt="image1" src="images/mslide/mslide1.jpg" alt=""></span> 
                    </li>
                    <li itemId="2">
                        <span><img alt="image2" src="images/mslide/mslide11.jpg" alt=""></span> 
                    </li>
                    <li itemId="3">
                        <span><img alt="image3" src="images/mslide/mslide2.jpg" alt=""></span> 
                    </li>
                    <li itemId="4">
                        <span><img alt="image4" src="images/mslide/mslide12.jpg" alt=""></span> 
                    </li>
                    <li itemId="5">
                        <span><img alt="image5" src="images/mslide/mslide3.jpg" alt=""></span> 
                    </li>
                    <li itemId="6">
                        <span><img alt="image6" src="images/mslide/mslide13.jpg" alt=""></span> 
                    </li>
                    <li itemId="7">
                        <span><img alt="image7" src="images/mslide/mslide4.jpg" alt=""></span> 
                    </li>
                    <li itemId="8">
                        <span><img alt="image7" src="images/mslide/mslide14.jpg" alt=""></span> 
                    </li>
                    <li itemId="9">
                        <span><img alt="image7" src="images/mslide/mslide15.jpg" alt=""></span> 
                    </li>
                    <li itemId="10">
                        <span><img alt="image7" src="images/mslide/mslide5.jpg" alt=""></span> 
                    </li>
                    <li itemId="11">
                        <span><img alt="image7" src="images/mslide/mslide6.jpg" alt=""></span> 
                    </li>
                    <li itemId="12">
                        <span><img alt="image7" src="images/mslide/mslide7.jpg" alt=""></span> 
                    </li>
                    <li itemId="13">
                        <span><img alt="image7" src="images/mslide/mslide8.jpg" alt=""></span> 
                    </li>
                    <li itemId="14">
                        <span><img alt="image7" src="images/mslide/mslide10.jpg" alt=""></span> 
                    </li>
                </ul>
            </div>
           
        </div>
        
    </div>
<script type="text/javascript">
    $(function() {
        //add remove for slide 2
        $('.small-slide').find('ul>li').toArray().forEach(function(item) {
            var remove = '<a href="javascript:;" class="remove" data="'+ $(item).attr('itemId')+'">&times;</a>';
            $(remove).appendTo(item);
        })
        var sliderOption1 = {
            controls : false,
            indicator : true,
            item : 1,
            loop : true,
            auto:true,
            indicatorDot : true
        }
        
        var slide1 = $('.main-slide').nSlider(sliderOption1);
        var sliderOption2 = {
            controls : true,
            indicator : false,
            item : 5,
            loop : false,
        }
        var slide2 = $('.small-slide').nSlider(sliderOption2);
        $('.addFirst').on('click', function(e) {
           slide2.addFirst(function(item) {
               $(item).html('<span><img alt="Add first" src="https://unsplash.it/300/150" alt=""></span>');
           });
        })
        $('.addLast').on('click', function(e) {
           slide2.addLast(function(item) {
               $(item).html('<span><img alt="Add last" src="https://unsplash.it/300/150" alt=""></span>');
           });
        })
        $('.remove').on('click', function(e) {
           slide2.removeItem('itemId', $(this).attr('data'));
        })
        
    });
</script>
</body>

</html>
